<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="google.css">
</head>

<body class="body-box">
    <div>
        <div class="align">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
                alt=" googlehomepage">
        </div>
        <div class="div-gray align">
            <p>Search the web using Google!</p>
            <form action="">
                <input type="text" class="bar">
                <br>
                <button>Google Search</button>
                <button>I am feeling lucky</button>
            </form>
        </div>
        <div>
            <div class="box-2 align">
                <div class="green-1">
                    <p>Special Searches</p>
                    <br>
                    <a href="">Stanford Searches</a>
                    <br>
                    <a href="">Linux Searches</a>
                </div>
                <div class="green-2">
                    <a href="">Help</a>
                    <br>
                    <a href="">About Google</a>
                    <br>
                    <a href="">Company Info</a>
                    <br>
                    <a href="">Google Logos</a>
                </div>
                <div class="green-3">
                    <p>Get Google!</p>
                    <p>updates monthly:</p>
                    <input type="text" name="arama" value="your e-mail">
                    <br>
                    <button>Subscribe</button>
                    <a href="">Archive</a>
                </div>
            </div>
        </div>
        <div class="align">
            <p>Copyright 1998 Google Inc.</p>
        </div>
    </div>
</body>
